<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD Animal</title>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function (){
            $("#add_animal_but").click(function () {
                type1 = $("#animal_animaltype").val();
                genusname1 = $("#animal_genusname").val();
                speciesname1 = $("#animal_speciesname").val();
                commonname1 = $("#animal_commonname").val();

                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'http://nzwetland.herokuapp.com/api/Animal/',
                    data: {
                        type: type1,
                        commonname: commonname1,
                        genusname: genusname1,
                        speciesname: speciesname1,
                    },
                    success: function (data) {
                        alert('Animal added successfully');
                        if (confirm(' Add another animal?')) {
                            location.reload();}
                        else{
                            console.log("");
                            window.location.href = "mainmenu.html";
                        }
                    },
                });
            });
        })
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body id="page5">
<nav id="nav">
    <ul id="navigation">
        <li><a href="zoologistmenu.html" class="first">Main Menu</a></li>
        <li><a href="#">Animal &raquo;</a>
            <ul>
                <li><a href="addanimal.html">Add Animal</a></li>
                <li><a href="updateanimal.html">Update Animal</a></li>
                <li><a href="deleteanimal.html">Delete Animal</a>
            </ul>
        </li>
        <button id="logoutBut" >Log out</button>
    </ul>

</nav><br><br>
<div class="container"style="text-align: center">
    <div>
        <h1 style="text-align: center">Add Animal</h1>
        <form onsubmit="return false">

            <table>
                <tr>
                    <td>Animal ID:</td>
                    <td> <input id="animal_id" type="text" maxlength="0" size="50">

                    </td>
                </tr>
                <tr>
                    <td>Common Name:</td>
                    <td><input id = "animal_commonname" type="text" maxlength="30"  size="30"></td>
                </tr>
                <tr>
                    <td>Genus Name:</td>
                    <td><input id = "animal_genusname" type="text" maxlength="30"  size="30"></td>
                </tr>
                <tr>
                    <td>Species Name:</td>
                    <td><input id = "animal_speciesname" type="text" maxlength="30"  size="30"></td>
                </tr>
                <tr>
                    <td>Animal Type</td>
                    <td><select id="animal_animaltype">
                            <option value="">Select One</option>
                            <option value="fish">Fish</option>
                            <option value="mammal">Mammal</option>
                            <option value="reptile">Reptile</option>
                            <option value="bird">Bird</option>
                        </select></td>
                </tr>
            </table>


        </form>

        <button id="add_animal_but">Add</button>
        <button type="button" ><a href="zoologistmenu.html"> Return</a></button>


    </div>
</div><br><br>

</html>
